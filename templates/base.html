{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Safe Room{% endblock %}</title>
</head>
<body>
    <header>
    </header>



    <main>
        <div id="flash-messages" {% if not messages %} class="hidden-block" {% endif %}>
            {% for message in messages %}
                <div{% if message.tags %} class="flash-message" id="{{ message.tags }}" {% endif %} style="background: inherit">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
